<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Cube Flip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cube-container" class="cube-container">
      <div id="cube" class="cube">
        <div class="cube-face front">
          <img src="404.webp" alt="Front Image" />
        </div>
        <div class="cube-face right">
          <img src="404.webp" alt="Right Image" />
        </div>
        <div class="cube-face back">
          <img src="404.webp" alt="Back Image" />
        </div>
        <div class="cube-face left">
          <img src="404.webp" alt="Left Image" />
        </div>
        <div class="cube-face top">
          <img src="404.webp" alt="Top Image" />
        </div>
        <div class="cube-face bottom">
          <img src="404.webp" alt="Bottom Image" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
